<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimo e Maximo</title>
    <!-- JS -->
    <script>
        var notas = ["-10","2","3","4","500"];
        var min = Math.min(...notas);


       
        // Obter o menor Valor
        alert(Math.min(-10,5,0,100,-25,500));

        // Obter o maior Valor
        alert(Math.max(-10,5,0,100,-25,500));

        alert(min);
        alert(Math.max(...notas));


    </script>
    <!-- Fim fo JS -->
</head>
<body>
    
</body>
</html>

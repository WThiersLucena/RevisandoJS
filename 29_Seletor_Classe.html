<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classes</title>
    <!-- JS -->
    <script>

        function exibirTexto(){

            var campo = document.getElementsByClassName("texto")[2];

            alert(campo.innerHTML);
        }



    </script>
    <!-- Fim fo JS -->
</head>
<body>

    <button onclick="exibirTexto()">Clique aqui</button>
    <h1 class="texto"> Titulo em H2</h1>
    <h2 class="texto">Titulo em H2</h2>
    <p class="texto">Paragrafo</p>



</body>
</html>

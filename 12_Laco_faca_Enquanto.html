<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço Faça Enquanto [Do - While] </title>
    <!-- JS -->
    <script>
        // Variavel
        var indice = 1;

        // Laço de repetição

        do{
            alert("indice " + indice);

            indice++;

        }while(indice <= 3);
       



    </script>
    <!-- Fim fo JS -->
</head>
<body>
    
</body>
</html>

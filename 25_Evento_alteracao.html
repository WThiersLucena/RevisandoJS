<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Alteração</title>
    <!-- JS -->
    <script>



    function mensagem(){

        // Pegando o curso selecionado 
      var curso = document.getElementById("cursos").value;
        
        alert(curso);
    }

    </script>
    <!-- Fim fo JS -->
</head>
<body>

    <!-- onchange = AO SER ALTERADO  -->
    <select onchange="mensagem()" id="cursos">
        <option> Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>Java</option>
        <option>JavaScript</option>
    </select>
    
</body>
</html>
